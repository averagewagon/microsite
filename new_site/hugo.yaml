baseurl: "https://joni-on-micro.site"
languageCode: "en-us"
title: "Joni on Microsite"
footnotereturnlinkcontents: "â†©"

permalinks:
  note: "/note/:year-:month-:day/:slug/"
  post: "/note/:year-:month-:day/:slug/"

menu:
  main:
    - name: Home
      url: ""
      weight: 1
    - name: About
      url: "about/"
      weight: 2
    - name: Categories
      url: "categories/"
      weight: 3
    - name: Tags
      url: "tags/"
      weight: 4
    - name: RSS
      url: "index.xml"

params:
  description: "A website built through Hugo and blogdown."
  footer:
    "&copy; [Yihui Xie](https://yihui.org) 2017 -- {Year} |
    [Github](https://github.com/yihui) | [Twitter](https://twitter.com/xieyihui)"

minify:
  minifyOutput: true

enableRobotsTXT: true

markup:
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false
  highlight:
    codeFences: true
    guessSyntax: true
    style: "gruvbox"
    lineNumbersInTable: false
    tabWidth: 4
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
