<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #333;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
        padding: 20px;
        border: 1px solid #ddd;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      .container h1 {
        font-size: 48px;
        color: #4caf50;
        margin: 0;
      }
      .container p {
        font-size: 18px;
        margin: 10px 0;
      }
      .container a {
        text-decoration: none;
        color: #4caf50;
        font-weight: bold;
      }
      .container a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! The page you are looking for doesn't exist.</p>
      <p><a href="/">Return to Homepage</a></p>
    </div>
  </body>
</html>
