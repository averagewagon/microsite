baseurl: "https://joni-on-micro.site"
languageCode: "en-us"
title: "Joni on Microsite"
footnotereturnlinkcontents: "â†©"

permalinks:
  blog: "/blog/:year-:month-:day/:slug/"

menu:
  main:
    - name: Blog
      url: "blog/"
      weight: 2
    - name: Resume
      url: "resume/"
      weight: 1
    - name: Contact
      url: "contact/"
      weight: 3

params:
  description: "A website built through Hugo and blogdown."
  footer:
    "&copy; Jonathan Hendrickson 2024 -- {Year}<br>
    [joni@jhendrickson.dev](mailto:joni@jhendrickson.dev)<br>
    [Github](https://github.com/averagewagon) |
    [LinkedIn](https://www.linkedin.com/in/jonathan-r-hendrickson/)"

minify:
  minifyOutput: true

enableRobotsTXT: true

markup:
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false
  highlight:
    codeFences: true
    guessSyntax: true
    style: "gruvbox"
    lineNumbersInTable: false
    tabWidth: 4
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
