{{ partial "header.html" . }}

<main>


    <!-- List all blog posts -->
    <h2>
        Articles
    </h2>
    <ul>
        {{ range .Pages }}
        <li>
            <span class="date">{{ .Date.Format "2006-01-02" }}</span>
            <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
        </li>
        {{ end }}
    </ul>
</main>

{{ partial "footer.html" . }}
